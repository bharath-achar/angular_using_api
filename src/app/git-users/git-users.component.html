<div class="container mt-4">
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Index</th>
                <th>Id</th>
                <th>Name</th>
                <th>Image</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = 'let user of gitUsers; index as i'>
                <td>{{i+1}}</td>
                <td>{{user.node_id}}</td>
                <td>{{user.login}}</td>
                <td>
                    <img [src]="user.avatar_url" width="100px" alt="">
                </td>
                <td>{{user.url}}</td>
            </tr>
        </tbody>
    </table>
</div>
